<div class="mt-3"></div>
<!--Loader-->
<div *ngIf="loader" class="d-flex justify-content-center">
  <div class="spinner-border text-success" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<!--Loader-->
<form *ngIf="!loader">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputUsername4">Username</label>
      <input type="text" [(ngModel)]="userDetail.name" id="inputUsername4" class="form-control" placeholder="Username" autocomplete="off" [formControl]="username" required>
      <label class="errorMessage" *ngIf="username.invalid">{{usernameErrorMessage}}</label>
    </div>
    <div class="form-group col-md-6">
      <label for="inputGender4">Gender</label>
      <input type="text" [(ngModel)]="userDetail.gender" id="inputGender" class="form-control" placeholder="Gender" [formControl]="gender" required>
      <label class="errorMessage" *ngIf="gender.invalid">{{genderErrorMessage}}</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" [(ngModel)]="userDetail.email" class="form-control" id="inputEmail4" placeholder="Email" [formControl]="email" required>
      <label class="errorMessage" *ngIf="email.invalid">{{emailErrorMessage}}</label>
    </div>
    <div class="form-group col-md-6">
      <label for="inputContact">Contact</label>
      <input type="text" [(ngModel)]="userDetail.phone" class="form-control" id="inputContact" placeholder="Your Contact (Example: 9888899998)" [formControl]="contact" required>
      <label class="errorMessage" *ngIf="contact.invalid">{{contactErrorMessage}}</label>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group col-md-6">
      <label for="inputDateOfBirth4">Date Of Birth</label>
      <ejs-datepicker id='datepicker' placeholder='Date Of Birth' [formControl]="dateOfBirth" required></ejs-datepicker>
      <label class="errorMessage" *ngIf="dateOfBirth.invalid">{{dateOfBirthErrorMessage}}</label>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress4">Address</label>
    <textarea [(ngModel)]="userDetail.address" type="text" class="form-control" id="inputAddress4" placeholder="Address" [formControl]="Address"></textarea>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState4">State</label>
      <input [(ngModel)]="userDetail.state" type="text" class="form-control" id="inputState4" placeholder="State" [formControl]="State">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity4">City</label>
      <input [(ngModel)]="userDetail.city" type="text" class="form-control" id="inputCity4" placeholder="City" [formControl]="City">
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip4">Zip</label>
      <input [(ngModel)]="userDetail.zip" type="text" class="form-control" id="inputZip4" placeholder="Zip" [formControl]="Zip">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputHeight4">Height</label>
      <input [(ngModel)]="userDetail.height" type="text" class="form-control" id="inputHeight4" placeholder="Height" [formControl]="Height">
    </div>
    <div class="form-group col-md-6">
      <label for="inputWeight4">Weight</label>
      <input [(ngModel)]="userDetail.weight" type="text" class="form-control" id="inputWeight4" placeholder="Weight" [formControl]="Weight">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPresentIssues4">Present Issues</label>
    <textarea [(ngModel)]="userDetail.presentIssues" type="text" class="form-control" id="inputPresentIssues4" placeholder="Present Issues" [formControl]="PresentIssues"></textarea>
  </div>
  <div class="form-group">
    <label for="inputPastIssues4">Past Issues</label>
    <textarea [(ngModel)]="userDetail.pastIssues" type="text" class="form-control" id="inputPastIssuess4" placeholder="Past Issues" [formControl]="PastIssues"></textarea>
  </div>
  <div class="form-group">
    <label for="inputFamilyHistoryIssues4">Family History Issues</label>
    <textarea [(ngModel)]="userDetail.familyHistoryIssues" type="text" class="form-control" id="inputFamilyHistoryIssues4" placeholder="Family History Issues" [formControl]="FamilyHistoryIssues"></textarea>
  </div>
  <div class="form-group">
    <label for="inputFoodChoices4">Food Choices</label>
    <textarea [(ngModel)]="userDetail.foodChoices" type="text" class="form-control" id="inputFoodChoices4" placeholder="Food Choices" [formControl]="FoodChoices"></textarea>
  </div>
  <div class="form-group">
    <label for="inputAllergy4">Allergy</label>
    <textarea [(ngModel)]="userDetail.allergy" type="text" class="form-control" id="inputAllergy4" placeholder="Allergy" [formControl]="Allergy"></textarea>
  </div>
  <div class="form-group">
    <label for="inputMedication4">Medication</label>
    <textarea [(ngModel)]="userDetail.medication" type="text" class="form-control" id="inputMedication4" placeholder="Medication" [formControl]="Medication"></textarea>
  </div>
  <div class="form-group">
    <label for="inputSleepTime4">Sleep Time</label>
    <textarea [(ngModel)]="userDetail.sleepTime" type="text" class="form-control" id="inputSleepTime4" placeholder="Sleep Time" [formControl]="SleepTime"></textarea>
  </div>
  <div class="form-group">
    <label for="inputFoodTime4">Food Time</label>
    <textarea [(ngModel)]="userDetail.foodTime" type="text" class="form-control" id="inputFoodTime4" placeholder="Food Time" [formControl]="FoodTime"></textarea>
  </div>
  <div class="form-group">
    <label for="inputDayToDayActivities4">Day To Day Activities</label>
    <textarea [(ngModel)]="userDetail.dayToDayActivities" type="text" class="form-control" id="inputDayToDayActivities4" placeholder="Day To Day Activities" [formControl]="DayToDayActivities"></textarea>
  </div>

  <div><label class="errorMessage">{{ErrorMessage}}</label></div>

  <button type="submit" class="btn btn-primary btn-sm mr-1" (click)="OnSave()"><span class="fa fa-save"></span>&nbsp; Save</button>
  <button type="button" class="btn btn-warning btn-sm" (click)="OnCancel()"><span class="fa fa-close"></span>&nbsp; Cancel</button>
</form>
