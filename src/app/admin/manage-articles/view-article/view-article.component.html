

<div class="list-group" *ngFor=" let article of articles">
  <a routerLink="/admin/manageArticles/edit/{{article.articleId}}/editArticle" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h4 class="mb-1">{{article.articleName}}</h4>
    </div>
    <small>Author {{article.userId}}</small>
  </a>
</div>
