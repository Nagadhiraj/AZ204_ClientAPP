<!--Loader-->
<div *ngIf="loader" class="d-flex justify-content-center">
    <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!--Loader-->
<!-- Main Content -->
<div *ngIf="!loader" class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview" *ngFor=" let article of articles">
                <div (click)="fnviewArticle(article)">
                    <h2 class="post-title">
                        {{article.name}}
                    </h2>
                    <h6 class="post-subtitle">
                        {{article.shortIntro}}
                    </h6>
                </div>
                <p class="post-meta">Posted by
                    <a href="#">{{article.publishBy}}</a> on {{article.publishDate}}</p>
            </div>
